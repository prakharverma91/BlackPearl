</div> -->

<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="assets/images/walletlogo3.png" class="user-avatar img-circle img-responsive" />
			<h1>My
				<br/>
				<span>Wallet</span>
				<br />
				<small>Version 1.0</small>
			</h1>
		</div>
	</div>
	<div class="form-content">
		<div class="pro-link">
			<a [routerLink]="['/signup']" style="font-size: 160%;" href="http://www.strapui.com/">Sign Up</a>
		</div>
		<form #signinForm="ngForm" role="form" class="bottom-75" (ngSubmit)="loginSubmit(login)">

			<div class="table-form">
				<div class="form-groups">
					<div class="form-group" [ngClass]="{'has-danger':(email.invalid && email.touched && isFormSubmitted == true) || (email.touched && email.pristine && isFormSubmitted == true)|| (signinForm.submitted && email.invalid && isFormSubmitted == true)}">
						<input type="text" class="form-control input-lg" id="" placeholder="EMAIL" (keydown.space)="$event.preventDefault()" name="email"
						 #email="ngModel" [(ngModel)]="login.email" pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$" placeholder="Email"
						 maxlength="250" (blur)="trimLeadingAndTrailing()" required>
						<div class="pull-right" *ngIf="(email.invalid && (isFormSubmitted == true || (email.dirty || email.touched)))">
							<div *ngIf="email.errors.required">Email is required.</div>
							<div *ngIf="email.errors.pattern">Email is invalid</div>
						</div>

					</div>
					<div class="form-group" [ngClass]="{'has-danger':(password.invalid && password.touched && isFormSubmitted == true) || (password.touched && password.pristine && isFormSubmitted == true) || (signinForm.submitted && password.invalid && isFormSubmitted == true)}">
						<input type="password" class="form-control input-lg" id="" placeholder="PASSWORD" (keydown.space)="$event.preventDefault()"
						 name="password" #password="ngModel" [(ngModel)]="login.password" minlength="8" maxlength="20" (keyup)="checkMaxLength(20, login.password, 'password')"
						 required>
						<div class="pull-right" *ngIf="(password.errors && (isFormSubmitted == true || (password.dirty || password.touched)))">
							<div *ngIf="password.errors.required && !password.errors.minlength && !password.errors.pattern && !password.errors.maxlength">Password is required.</div>
							<div *ngIf="!(password.errors && (isFormSubmitted == true || (password.dirty || password.touched))) && fieldErrors.password"
							 class="pull-right"></div>
							<div *ngIf="password.errors.minlength && !password.errors.required">Password should be atleast 8 character long.</div>
						</div>
						<div class="pull-right" *ngIf="!password?.errors?.minlength && !password?.errors?.required && fieldErrors.password">
							Password cannot be more than 20 characters.
						</div>
					</div>
				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-default login">
						<img src="assets/images/arrow.png" alt="">
					</button>
				</div>
			</div>
			<div class="remember">
				<label class="checkbox1" for="Option">
					<input id="Option" type="checkbox" class="">
					<span></span>
				</label>
				remember me
				<a>
					<span [routerLink]="['/forgot']" class="pass"> forgot password?</span>
				</a>
			</div>
		</form>
	</div>
</div>
