<div class="login-page">
	<div class="img-container">
		<div class="text-center pull-right photo">
			<img src="assets/images/walletlogo3.png" class="user-avatar img-circle img-responsive" />
			<h1>My
				<br/>
				<span>Wallet</span>
				<br />
				<small>Version 1.0</small>
			</h1>
		</div>
	</div>
	<div class="form-content">
		<form #forgotPasswordFrom="ngForm" role="form" class="bottom-75" (ngSubmit)="forgotSubmit(this)">

			<div class="table-form">
				<div class="form-groups">
						<a style="font-size: 150%;">Forgot password</a>
					<div class="form-group" [ngClass]="{'has-danger':(email.invalid && email.touched && isFormSubmitted == true) || (email.touched && email.pristine && isFormSubmitted == true)|| (forgotPasswordFrom.submitted && email.invalid && isFormSubmitted == true)}">
						<input type="text" class="form-control input-lg" id="" placeholder="ENTER YOUR EMAIL" (keydown.space)="$event.preventDefault()" name="email"
						 #email="ngModel" [(ngModel)]="forgot.email" pattern="^\w+([\.-]?\w+)@\w+([\.-]?\w+)(\.\w{2,3})+$" placeholder="Enter Your Email"
						 maxlength="250" (blur)="trimLeadingAndTrailing()" required>
						<div class="pull-right" *ngIf="(email.invalid && (isFormSubmitted == true || (email.dirty || email.touched)))">
							<div *ngIf="email.errors.required">Email is required.</div>
							<div *ngIf="email.errors.pattern">Email is invalid</div>
						</div>

					</div>
				
				</div>
				<div class="button-container">
					<button type="submit" class="btn btn-default login">
						<img src="assets/images/arrow.png" alt="">
					</button>
				</div>
			</div>
		</form>
	</div>
</div>
