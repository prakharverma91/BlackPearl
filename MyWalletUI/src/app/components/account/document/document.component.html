<div class="row">
	<!--<div class="col-md-4">
		<app-profilepic></app-profilepic>
	</div>-->
	<div class="col-sm-12 col-md-8">
		<div class="card">
			<div class="card-header">
				User Document
			</div>
			<div class="card-block row">

				<!--form-->
				<div class="clearfix"></div>
				<div class="proof-tble row">
					<div class="col-md-12">
						<button *ngIf="true" class="btn theme-btn mb15 right" (click)="open(uploaddocument)">Upload</button>
						<div class="clearfix"></div>
						<div class="datatable-scroll">
							<p-dataTable [value]="userDocumentArray">
								<p-column field="documentId" header="Document Id" [sortable]="true"></p-column>
								
								<!-- <p-column field="kycDoc.kycDocumentMeta.documentName" header="Document name" [sortable]="true"></p-column> -->
								<p-column field="uploadedAt" header="Upload time" [sortable]="true"></p-column>
								<p-column field="status" header="Status" [sortable]="true"></p-column>
								<p-column field="url" header="Thumbnail" [sortable]="true">
									
									<ng-template let-data="rowData" pTemplate="body" >
										
										<img src="{{getImageUrlForHosting(data.url)}}" class="img-circle" style width=60px height="60px;">
									</ng-template>
								</p-column>
							</p-dataTable>
							<!-- <p-column field="action" header="Action" [sortable]="true">
						<ng-template let-data="rowData" pTemplate="body">
						</ng-template>
						</p-column> -->
						</div>
					</div>
				</div>
				<ng-template #deletedocument let-c="close" let-d="dismiss">
					<div class="modal-header">
						<h6 class="modal-title text-uppercase">Delete Document</h6>
						<button type="button" class="close" aria-label="Close" (click)="c()">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<h3>Are you sure you want to delete this document.</h3>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn theme-btn" (click)="c()">Yes</button>
						<button type="button" class="btn btn-secondary" (click)="c()">No</button>
					</div>
				</ng-template>
			</div>
		</div>
	</div>
</div>
<ng-template #uploaddocument let-c="close" let-d="dismiss">
	<div class="modal-header">
		 <h6 class="modal-title text-uppercase">Upload Document</h6>
		 <button type="button" class="close" aria-label="Close" (click)="c()">
		 <span aria-hidden="true">&times;</span>
		 </button>
	</div>
	<form #uploadDocument="ngForm" (ngSubmit)="uploadSubmit(doc);c()">
	<div class="modal-body">
		 	<fieldset>
				<div class="upload-btn-wrapper">
					 <!--<button class="btn btn-grey mt15">Upload file</button>-->
					 <img *ngIf="" [src]="imgurl" class="pro-img" />
					 <img *ngIf="!uploaded" src="assets/images/default_pic.png" class="pro-img">
					 <input type="file"   accept="image/*" name="myfile" (change)="fileChange($event, doc.file)" [(ngModel)]="doc.file" #uploadfile="ngModel"
					 />
					 <i class="fa fa-picture-o" aria-hidden="true"></i>
				</div>
		 </fieldset>
	</div>
	<div class="modal-footer">
		 <button type="submit" class="btn theme-btn">Submit</button>
		 <button type="button" class="btn btn-secondary" (click)="c()">Cancel</button>
	</div>
	</form>
</ng-template>
