<div class="row">
  <div class="col-sm-12 col-md-12">
	<div class="card">
	  <div class="card-header">
		Verification Agencyies
	  </div>
	  <div class="card-block">
			<p-dataTable [value]="verifyingAgency">
				<p-column field="date" header="Date" [sortable]="true"></p-column>
				<p-column field="name" header="Agency name" [sortable]="true"></p-column>
				<p-column field="details" header="Agency contact details" [sortable]="true"></p-column>
			</p-dataTable>
	  </div>
	</div>
  </div>
</div>
